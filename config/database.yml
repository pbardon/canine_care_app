default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password:
  pool: 5

development:
  <<: *default
  database: myapp_development

production:
      adapter: postgresql
      encoding: unicode
      pool: 5
      timeout: 5000
      databases: "canine_care_production"
      username: <%= ENV['PG_USERNAME'] %>
      password: <%= ENV['PG_PASSWORD'] %>
      host:     <%= ENV['PG_INSTANCE'] %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.

test:
  adapter: postgresql
  encoding: unicode
  host: 127.0.0.1 
  username: postgres
  password:
  pool: 5
